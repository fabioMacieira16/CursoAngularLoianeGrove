<article class="envet-binging">
    <h3>Event binding</h3>
    <div>
        <button (click)="botaoClicado()" class="btn btn-primary">
            Clicar!!!
        </button>
        <br /><br />

        <input type="text" (keyup)="onKeyUp($event)" (keyup.Enter)="salvarValor(campoInput.value)"
            (blur)="salvarValor(campoInput.value)" #campoInput />

        <br /><br />

        <p>valor atual: {{ valorAtual }}</p>
        <p>valor salvo: {{ valorSalvo }}</p>

        <br />

        <span
            (mouseover)="onMouseOverOut()"
            (mouseout)="onMouseOverOut()"
            [class.highlight]="isMouseOver"
            >
            Passe o mouse sobre min</span>

    </div>
</article>
